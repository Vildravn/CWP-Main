  modifier_interest_group_ig_workers_pop_attraction_mult: "$ig_variant_socialists$ Pop Attraction"
  modifier_interest_group_ig_workers_pop_attraction_mult_desc: "A bonus or penalty to the how attracted Pops are to the $ig_variant_socialists$ [concept_interest_group]"

  # Skyscrapers
  too_many_skyscrapers: "Too Many Skyscrapers"
  too_many_skyscrapers_desc: "This state has more skyscrapers than it can support. The empty buildings are a waste of resources and the population is unhappy. Lower the level of skyscrapers below the level of urban centers to reduce this modifier."
  modifier_building_skyscraper_throughput_mult: "Skyscraper Throughput Multiplier"
  modifier_building_skyscraper_throughput_mult_desc: "Negatively affects the throughput of skyscrapers in [State.GetName]"

  # Airports
  modifier_state_airport_max_add: "$building_airport$ Max Level"
  modifier_state_airport_max_add_desc: "A bonus or penalty to the maximum level of $building_airport$ buildings."

  # Nuclear Weapons Facility
  modifier_state_building_nuclear_weapons_facility_max_level_add: "$building_nuclear_weapons_facility$ Max Level"
  modifier_state_building_nuclear_weapons_facility_max_level_add_desc: "A bonus or penalty to the maximum level of $building_nuclear_weapons_facility$ buildings."

  #Misc
  modifier_building_output_tourism_mult: "Building @tourism! Tourism output"
  modifier_building_output_tourism_mult_desc: "A bonus or penalty to the amount of @tourism! Tourism produced by buildings"