l_english:
  # Corruption Modifiers
  low_corruption: "Low Corruption"
  medium_corruption: "Medium Corruption"
  high_corruption: "High Corruption"
  very_high_corruption: "Very High Corruption"
  immense_corruption: "Immense Corruption"

  # IG Variants
  ig_variant_conglomerates: "[GetInterestGroupVariant('ig_corporations',GetPlayer).GetNameWithCountryVariant]"
  ig_variant_intellectuals: "[GetInterestGroupVariant('ig_educated_professionals',GetPlayer).GetNameWithCountryVariant]"
  ig_variant_elites: "[GetInterestGroupVariant('ig_elites',GetPlayer).GetNameWithCountryVariant]"
  ig_variant_entrepreneurs: "[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]"

  ig_variant_socialists: "[GetInterestGroupVariant('ig_workers',GetPlayer).GetNameWithCountryVariant]"
  ig_variant_socialists: "[GetInterestGroupVariant('ig_workers',GetPlayer).GetNameWithCountryVariant]"

  # Approval Modifiers
  modifier_interest_group_ig_corporations_approval_add: "$ig_variant_conglomerates$ [concept_approval]"
  modifier_interest_group_ig_corporations_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_conglomerates$ [concept_interest_group]"

  modifier_interest_group_ig_educated_professionals_approval_add: "$ig_variant_intellectuals$ [concept_approval]"
  modifier_interest_group_ig_educated_professionals_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_intellectuals$ [concept_interest_group]"

  modifier_interest_group_ig_elites_approval_add: "$ig_variant_elites$ [concept_approval]"
  modifier_interest_group_ig_elites_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_elites$ [concept_interest_group]"

  modifier_interest_group_ig_petty_bourgeoisie_approval_add: "$ig_variant_entrepreneurs$ [concept_approval]"
  modifier_interest_group_ig_petty_bourgeoisie_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_entrepreneurs$ [concept_interest_group]"

  modifier_interest_group_ig_workers_approval_add: "$ig_variant_socialists$ [concept_approval]"
  modifier_interest_group_ig_workers_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_socialists$ [concept_interest_group]"

  modifier_interest_group_ig_workers_approval_add: "$ig_variant_socialists$ [concept_approval]"
  modifier_interest_group_ig_workers_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_socialists$ [concept_interest_group]"

  # Pol Strength Modifiers
  modifier_interest_group_ig_corporations_pol_str_mult: "$ig_variant_conglomerates$ [concept_political_strength]"
  modifier_interest_group_ig_corporations_pol_str_mult_desc: "A bonus or penalty to the total [concept_political_strength] of the $ig_variant_conglomerates$ [concept_interest_group]"

  modifier_interest_group_ig_educated_professionals_pol_str_mult: "$ig_variant_intellectuals$ [concept_political_strength]"
  modifier_interest_group_ig_educated_professionals_pol_str_mult_desc: "A bonus or penalty to the total [concept_political_strength] of the $ig_variant_intellectuals$ [concept_interest_group]"

