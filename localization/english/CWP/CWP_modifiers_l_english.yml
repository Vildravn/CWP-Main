  modifier_interest_group_ig_petty_bourgeoisie_pol_str_mult_desc: "A bonus or penalty to the total [concept_political_strength] of the $ig_variant_entrepreneurs$ [concept_interest_group]"

  modifier_interest_group_ig_workers_pol_str_mult: "$ig_variant_socialists$ [concept_political_strength]"
  modifier_interest_group_ig_workers_pol_str_mult_desc: "A bonus or penalty to the total [concept_political_strength] of the $ig_variant_socialists$ [concept_interest_group]"

