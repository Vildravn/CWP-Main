  modifier_interest_group_ig_corporations_pop_attraction_mult: "$ig_variant_conglomerates$ Pop Attraction"
  modifier_interest_group_ig_corporations_pop_attraction_mult_desc: "A bonus or penalty to the how attracted Pops are to the $ig_variant_conglomerates$ [concept_interest_group]"

  modifier_interest_group_ig_educated_professionals_pop_attraction_mult: "$ig_variant_intellectuals$ Pop Attraction"
  modifier_interest_group_ig_educated_professionals_pop_attraction_mult_desc: "A bonus or penalty to the how attracted Pops are to the $ig_variant_intellectuals$ [concept_interest_group]"

  modifier_interest_group_ig_elites_pop_attraction_mult: "$ig_variant_elites$ Pop Attraction"
  modifier_interest_group_ig_elites_pop_attraction_mult_desc: "A bonus or penalty to the how attracted Pops are to the $ig_variant_elites$ [concept_interest_group]"

  modifier_interest_group_ig_petty_bourgeoisie_pop_attraction_mult: "$ig_variant_entrepreneurs$ Pop Attraction"
  modifier_interest_group_ig_petty_bourgeoisie_pop_attraction_mult_desc: "A bonus or penalty to the how attracted Pops are to the $ig_variant_entrepreneurs$ [concept_interest_group]"

  modifier_interest_group_ig_workers_pop_attraction_mult: "$ig_variant_socialists$ Pop Attraction"
